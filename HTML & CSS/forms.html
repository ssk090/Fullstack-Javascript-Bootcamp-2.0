<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn - Forms</title>
  </head>
  <body>
    <h1>Sign up</h1>
    <form action="/post">
      Name : <input type="text" name="name" /> <br />
      Email : <input type="email" /> <br />
      Password : <input type="password" /> <br />
      Contact : <input type="tel" /> <br />
      Gender : <input type="radio" name="gender" id="gender" />male
      <input type="radio" name="gender" id="gender" />female <br />
      Fav Superhero : <input type="checkbox" name="fav" id="fav" /> spiderman
      <input type="checkbox" name="fav" id="fav" /> Batman
      <input type="checkbox" name="fav" id="fav" /> superman <br />
      Fav Color : <input type="color" name="color" id="" /> <br />
      Upload Resume : <input type="file" /> <br />
      DOB : <input type="date" name="dob" id="dob" /><br />
      Happiness meter : <input type="range" name="happy" />
      <br />
      git url :
      <input type="url" placeholder="enter git url" /> <br />
      hidden : <input type="hidden" name="hidden" value="127.0.0.1" />
      <!-- This hidden input means, user does not have to input the value but it will go when we click on submit button -->
      <br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
    <a href="./">Back</a>
  </body>
</html>
